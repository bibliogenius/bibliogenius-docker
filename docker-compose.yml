services:
  # Rust Server A (Port 8001)
  bibliogenius-a:
    build:
      context: ../bibliogenius
      dockerfile: Dockerfile
    container_name: bibliogenius-a
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=sqlite:///app/data/bibliogenius.db?mode=rwc
      - PORT=8000
      - HUB_URL=http://hub-a:80
    volumes:
      - bibliogenius-a-data:/app/data
    networks:
      - bibliogenius-network
    restart: unless-stopped

  # Rust Server B (Port 8002) - for P2P testing
  bibliogenius-b:
    build:
      context: ../bibliogenius
      dockerfile: Dockerfile
    container_name: bibliogenius-b
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=sqlite:///app/data/bibliogenius.db?mode=rwc
      - PORT=8000
      - HUB_URL=http://hub-b:80
    volumes:
      - bibliogenius-b-data:/app/data
    networks:
      - bibliogenius-network
    restart: unless-stopped

  # Symfony Hub A with FrankenPHP (for bibliogenius-a)
  hub-a:
    build:
      context: ../bibliogenius-hub
      dockerfile: Dockerfile
    container_name: bibliogenius-hub-a
    ports:
      - "8081:80"
    volumes:
      - ../bibliogenius-hub:/app
      - hub-a-data:/app/var/data
    environment:
      - APP_ENV=dev
      - APP_SECRET=change_this_in_production_a
      - DATABASE_URL=sqlite:////app/var/data/hub-a.db
      - SERVER_NAME=:80
      - DEFAULT_URI=http://localhost
      - CORS_ALLOW_ORIGIN=^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$
      - MY_LIBRARY_URL=http://bibliogenius-a:8000
    networks:
      - bibliogenius-network
    restart: unless-stopped

  # Symfony Hub B with FrankenPHP (for bibliogenius-b)
  hub-b:
    build:
      context: ../bibliogenius-hub
      dockerfile: Dockerfile
    container_name: bibliogenius-hub-b
    ports:
      - "8082:80"
    volumes:
      - ../bibliogenius-hub:/app
      - hub-b-data:/app/var/data
    environment:
      - APP_ENV=dev
      - APP_SECRET=change_this_in_production_b
      - DATABASE_URL=sqlite:////app/var/data/hub-b.db
      - SERVER_NAME=:80
      - DEFAULT_URI=http://localhost
      - CORS_ALLOW_ORIGIN=^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$
      - MY_LIBRARY_URL=http://bibliogenius-b:8000
    networks:
      - bibliogenius-network
    restart: unless-stopped

  builder:
    build:
      context: ../bibliogenius
      dockerfile: Dockerfile
      target: builder
    container_name: bibliogenius-builder
    volumes:
      - ../bibliogenius:/app
    working_dir: /app
    command: cargo fetch

  flutter:
    image: ghcr.io/cirruslabs/flutter:stable
    container_name: bibliogenius-flutter
    volumes:
      - ../bibliogenius-app:/app
    working_dir: /app
    ports:
      - "8083:8083"

volumes:
  bibliogenius-a-data:
  bibliogenius-b-data:
  hub-a-data:
  hub-b-data:


networks:
  bibliogenius-network:
    driver: bridge

# builder service moved to services section (removed from networks)

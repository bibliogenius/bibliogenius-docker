services:
  # Rust Server A (Port 8001)
  bibliogenius-a:
    build:
      context: ../bibliogenius
      dockerfile: Dockerfile
    container_name: bibliogenius-a
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=sqlite:///app/data/bibliogenius.db?mode=rwc
      - PORT=8000
      - HUB_URL=http://hub:80
    volumes:
      - bibliogenius-a-data:/app/data
    networks:
      - bibliogenius-network
    restart: unless-stopped

  # Rust Server B (Port 8002) - for P2P testing
  bibliogenius-b:
    build:
      context: ../bibliogenius
      dockerfile: Dockerfile
    container_name: bibliogenius-b
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=sqlite:///app/data/bibliogenius.db?mode=rwc
      - PORT=8000
      - HUB_URL=http://hub:80
    volumes:
      - bibliogenius-b-data:/app/data
    networks:
      - bibliogenius-network
    restart: unless-stopped

  # Central Symfony Hub (for registry & discovery)
  hub:
    build:
      context: ../bibliogenius-hub
      dockerfile: Dockerfile
    container_name: bibliogenius-hub
    ports:
      - "8081:80"
    volumes:
      - ../bibliogenius-hub:/app
      - hub-data:/app/var/data
    environment:
      - APP_ENV=dev
      - APP_SECRET=change_this_in_production
      - DATABASE_URL=sqlite:////app/var/data/hub.db
      - SERVER_NAME=:80
      - DEFAULT_URI=http://localhost
      - CORS_ALLOW_ORIGIN=^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$
      # MY_LIBRARY_URL removed as this is a shared central hub
    networks:
      - bibliogenius-network
    restart: unless-stopped

  builder:
    build:
      context: ../bibliogenius
      dockerfile: Dockerfile
      target: builder
    container_name: bibliogenius-builder
    volumes:
      - ../bibliogenius:/app
    working_dir: /app
    command: cargo fetch

  flutter:
    image: ghcr.io/cirruslabs/flutter:stable
    container_name: bibliogenius-flutter
    volumes:
      - ../bibliogenius-app:/app
      - ../bibliogenius-app/.env.b:/app/.env
    working_dir: /app
    ports:
      - "8083:8083"

volumes:
  bibliogenius-a-data:
  bibliogenius-b-data:
  hub-data:


networks:
  bibliogenius-network:
    driver: bridge

